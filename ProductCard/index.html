<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/482210415e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="card">

            <div class="ca">
                <p class="bid">Place Bid</p>
            <div class="imgDiv">
                <img src="./assets/portfolio.jpg" alt="">
            </div>

            <div class="descp">
                <div class="user">
                    <div class="userImg">
                        <img src="./assets/client-1.png" alt="" width="20px" height="20px" id="bottom">
                        <img src="./assets/client-2.png" alt="" width="20px" height="20px" id="medium">
                        <img src="./assets/client-3.png" alt="" width="20px" height="20px" id="top">
                    </div>
                    <div>10+ Place Bid</div>
                    <div><i class="fa-solid fa-ellipsis"></i></div>
                </div>
                <h4>Morgan11</h4>
                <p>Highest Bid 1/20</p>
                <div class="price">
                <div class="eth">0.244wETH</div>
                <div class="like">
                    <i class="fa-regular fa-heart"></i>
                    322</div>
            </div>
            </div>
            </div>

            <div class="shadow"></div>

        </div>
    </div>
</body>
</html>
