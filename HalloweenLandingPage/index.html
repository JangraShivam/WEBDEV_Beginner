<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/482210415e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <nav class="navbar">
                <div><img src="./images/logo.svg" alt="logo"></div>
                <div class="navLink">
                    <div>About</div>
                    <div>Services</div>
                    <div>Pricing</div>
                    <div>Booking</div>
                    <div>Testimonials</div>
                    <div>Sponsors</div>
                </div>
                <div class="rotate">
                    <i class="fa-solid fa-bars barIcon show" ></i>
                    <i class="fa-solid fa-xmark barIcon hide"></i>
                </div>
            </nav>


            <div class="content">
                <h2>After Dark Event 2022</h2>
                <h1>Halloween Party</h1>
                <p>Do you dare explore our haunted historic places <br> in the dark this Halloween?</p>
                <button>BUY TICKETS</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
